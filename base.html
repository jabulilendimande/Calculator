<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=0" >
    <link href="styles.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <h1>Calculator</h1>
<!--user input-->
        <input type="text" id="inputBox" value="0"/>

        <!--numbers-->
        <div class="number-buttons">
            <button type="submit" id="zero">0</button>
            <button type="submit" id="one">1</button>
            <button type="submit" id="two">2</button>
            <button type="submit" id="three">3</button>
            <button type="submit" id="four">4</button>
            <button type="submit" id="five">5</button>
            <button type="submit" id="six">6</button>
            <button type="submit" id="seven">7</button>
            <button type="submit" id="eight">8</button>
            <button type="submit" id="nine">9</button>
        </div>

        <div class="operation-btn">
            <!--operations center-->
            <button type="submit" id="addition">+</button>
            <button type="submit" id="subtraction">-</button>
            <button type="submit" id="multiply">*</button>
            <button type="submit" id="divide">/</button>
        </div>

        <div class="btns">
            <button type="submit" id="equal">=</button>
            <button type="submit" id="clear-all">Clear</button>
        </div>


    </body>
</html>
