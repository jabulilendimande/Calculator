<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link href="styles.css" rel="stylesheet" type="text/css"/>
    <!--script href="events.js"></script>-->
    </head>
    <body>
        <section>
            <h1>Calculator</h1>
            
        <section id="dropdown">
            <ul>
                <li><a href="#">Settings</a>
                    <ul>
                        <li>
                            <a href="#">Theme</a>
                            <ul>
                                <li><input type="radio" id="dark" /><label for="dark" onclick="changeColor('dark')">dark</label></li>
                                <li><input type="radio" id="white" /><label for="white" onclick="changeColor('white')">white</label></li>
                            </ul>
                        </li>
                    </ul>
                </li>  
            </ul><!--drop down
            -->
                <div class="history">
                    <a href="#">History</a>
                    <!--div id="history">
                        <textarea rows="2" cols="30"></textarea>
                </div  >-->
                </div>
        </section>

<!--user input-->
        <input type="text" id="inputBox" value="0"/>

        <!--numbers-->
        <div class="number-buttons">
            <div class="top-buttons">
            <button type="button" id="zero" onclick="numValue(0)">0</button>
            <button type="button" id="one" onclick="numValue(1)">1</button>
            <button type="button" id="two" onclick="numValue(2)">2</button>
            <button type="button" id="three" onclick="numValue(3)">3</button>
            <button type="button" id="four" onclick="numValue(4)">4</button>
            </div>
            <div class="bottom-buttons">
            <button type="button" id="five" onclick="numValue(5)">5</button>
            <button type="button" id="six" onclick="numValue(6)">6</button>
            <button type="button" id="seven" onclick="numValue(7)">7</button>
            <button type="button" id="eight" onclick="numValue(8)">8</button>
            <button type="button" id="nine" onclick="numValue(9)">9</button>
            </div>
        </div>

        <div class="operation-btn">
            <!--operations center-->
            <button type="button" id="addition" onclick="operatorBtn('+')">+</button>
            <button type="button" id="subtraction" onclick="operatorBtn('-')">-</button>
            <button type="button" id="multiply" onclick="operatorBtn('x')">x</button>
            <button type="button" id="divide" onclick="operatorBtn('/')">/</button>
        </div>

        <div class="btns">
            <button type="button" id="clear-all" onclick="clearBox()">Clear</button>
            <button type="button" id="equal" onclick="equalBtn()">=</button>
        </div>
        </section>

    <script src="events.js"></script>
    </body>
</html>
